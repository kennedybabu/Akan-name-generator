<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Aknan Name Generator</title>
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="row">
                <div class="form-group col">
                    <label for="exampleInputEmail1">Enter Day</label>
                    <input type="number" class="form-control" id="inputDay" placeholder="Day">
                  </div>
                  <div class="form-group col">
                    <label for="exampleInputPassword1">Enter Month</label>
                    <input type="number" class="form-control" id="inputMonth" placeholder="Month">
                  </div>
                  <div class="form-group col">
                    <label for="exampleInputPassword1">Enter Year</label>
                    <input type="number" class="form-control" id="inputYear" placeholder="Year">
                  </div>
            </div>
            
            <div class="form-group form-radio">
                <input value="male" id="male" name="gender" type="radio" >
                <label for="male">Male</label>
                
              <input value="female" id="female" name="gender" type="radio">
              <label for="female">Female</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
