<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Akan Name Generator</title>
</head>
<body>
    <nav class="logo">AkanGenerator</nav>
      <div class="container">
            <div class="pic">lets go</div>
            <div class="holder">
                <p class="intro">Hello_<br>
                Frequently in Ghana, children are given their first name as a 'day name' which correspons to the day in the week they born.</p>
                <form id="form">
                    <div id="inputs">
                        <div>
                            <label for="day">Day</label><br>
                            <input type="number" id="inputDay">
                        </div>
                        <div>
                            <label for="month">Month</label><br>
                            <input type="number" id="inputMonth">
                        </div>
                        <div>
                            <label for="day">Year</label><br>
                            <input type="number" id="inputYear">
                        </div>
                    </div>                

                    <h4>Choose your gender</h4>
                    <div class="form-radio">
                        <label for="male">Male</label>
                        <input value="male" id="male" name="gender" type="radio" >
                        
                        <label for="female">Female</label>
                        <input value="female" id="female" name="gender" type="radio">
                    </div>

                    <button>GENERATE NAME</button>

                    <div id="output-container">
                        <h4 id="output"></h4>
                    </div>
                </form>
            </div>
    </div>

<script src="./js/main.js"></script>
</body>
</html>
